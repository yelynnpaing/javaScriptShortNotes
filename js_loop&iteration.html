<script>
    //for loop
    for (let i=0; i<10; i++){
        console.log(i)
    }

    let majors = ['math', 'physics', 'bio', 123, 'eco', 24, 'history'];
    // for(let i=0; i<majors.length; i++){
    //     console.log(majors[i]);
    // }

    //while loop
    // let i = 0;
    // while (i<majors.length){
    //     console.log(majors[i]);
    //     i++
    // }

    //break and continue
    for (let i=0; i<majors.length; i++){
        if(typeof majors[i] !== "string") {continue};
        console.log(majors[i])
    }

    //looping backward
    for(let i = majors.length - 1; i >=0; i--){
        console.log(majors[i])
    }
</script>
