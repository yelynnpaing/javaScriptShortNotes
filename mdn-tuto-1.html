    <script>
        /*
            Questions ==>
            For the first task, you have to create a simple function — chooseName() — 
            that prints a random name from the provided array (names) to the provided paragraph (para), 
            and then run it once.
        */
        const demo = document.getElementById("demo");
        const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
        const para = document.createElement('p');
         
        function chooseName(){
            const rNumber = Math.floor(Math.random() * names.length);
            let paraText = document.createTextNode(`${names[rNumber]}`);
                // console.log(rNumber)
                para.append(paraText)
                demo.appendChild(para)
        }
        // chooseName()
        setInterval(clear, 1000)
        setInterval(chooseName, 2000)
        function clear (){
            para.textContent = '';
        }

        section.innerHTML = ' ';
        section.appendChild(para);
    </script>
