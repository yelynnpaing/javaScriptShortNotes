<script>

    let markMass = 160 ; //kg
    let markHeight = 40 ; //meter
    let johnMass = 120;

    console.log("markBmi "+ markBmi)
    console.log("johnBmi " + johnBmi)

    if(markBmi > johnBmi){
        console.log('Mark\'s BMI is higher than John\'s BMI.')
    }else{
        console.log('John\'s BMI is higher than Mark\'s BMI.')
    }

</script>
