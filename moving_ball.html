<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            width: 800px;
            height: 30px;
            padding: 10px;
            background-color: white;
            border: 3px solid black;
        }
        #ball{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="ball"></div>
    </div>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>

    <script>
        let ball = document.querySelector("#ball");
        let left = 0 ;
        let direction = "right";

        let interval = setInterval(move, 10);

        function move() {
            if(direction === "right"){
                left += 1 ;
                if(left > 790) direction = "left"
            }else{
                left -= 1; 
                if(left < 1) direction = "right"
            }
            ball.style.left = `${left}px`;
        }


        function start () {
            interval = setInterval(move, 10)
        }

        function stop () {
            clearInterval(interval)
        }

        // let hello = document.createElement("b")
        // hello.textContent = "Hello DOM."
        // hello.setAttribute("title", "A new element")
        // document.querySelector("div").appendChild(hello)

    </script>

</body>
</html>
