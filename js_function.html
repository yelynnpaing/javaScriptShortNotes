<script>
    //function
    function calculateAge(birthYear){
        return 2022-birthYear;
    }
    calculateAge();

    function untilYearsRetirement(year, name){
        let age = calculateAge(year);
        let retirement = 65 - age;
        if(retirement > 0){
            console.log (name + ' retires in ' + retirement + ' years.')
        }else{
            console.log (name + ' already in retires.')
        }
    }
    untilYearsRetirement(1995, 'mgmg')
    untilYearsRetirement(1970, 'ko linn')
    untilYearsRetirement(1950, 'u kyaw')

</script>
