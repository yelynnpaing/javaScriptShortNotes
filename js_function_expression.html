<script>
    let whatDoYouDo = function (work, firstName){
        switch (work){
            case 'teacher' :
                return firstName + ' teachs kids how to code';
            case 'driver' :
                return firstName + ' dirves a cab in small city';
            case 'cooker' :
                return  firstName + ' cooks taste curry';
            default :
                return firstName + ' do somethings else'
        }
    }
    console.log(whatDoYouDo('teacher', 'komin'));
    console.log(whatDoYouDo('driver', 'mgmg'));
    console.log(whatDoYouDo('cooker', 'lulu'));
    console.log(whatDoYouDo('dev', 'pypy'));


</script>
